{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title id="title">✨ Weebify</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" />	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://raw.githubusercontent.com/darcyclarke/Repo.js/master/repo.min.js"></script>
</head>

<body class="bg-white flex-col flex items-center justify-center" style="font-family: 'Roboto Condensed', sans-serif;">
<header class="p-10 grid text-center lg:grid-cols-2 grid-cols-1 bg-gray-200 border-b-2 border-gray-300">
	<div class="text-center flex-col flex item-center justify-center">
		<h1 class="text-blue-600 text-2xl font-black">✨ Weebify</h1>
		<h3 class="m-4 text-6xl font-bold text-6xl">Storage for your <span class="text-blue-600">read comics.</span> Easy. Fast. Quick.</h3>
		<div class="m-4">
			{% if user.is_authenticated %}
			<button onclick="redirectDashboard()" class="bg-blue-500 px-4 py-2 rounded-lg shadow-lg font-bold text-2xl text-white hover:scale-105 transform duration-300 focus:outline-none focus:bg-blue-400 ">Dashboard</button>
			{% else %}
			<button onclick="redirectRegister()" class="bg-blue-500 px-4 py-2 rounded-lg shadow-lg font-bold text-2xl text-white hover:scale-105 transform duration-300 focus:outline-none focus:bg-blue-400 ">Sign Up</button>
			<button onclick="redirectLogin()" class="bg-blue-500 px-4 py-2 rounded-lg shadow-lg font-bold text-2xl text-white hover:scale-105 transform duration-300 focus:outline-none focus:bg-blue-400 ">Log In</button>
			{% endif %}
		</div>
	</div>
	<img class="w-auto mx-auto block invisible h-2 lg:h-auto lg:visible" src="https://kobi.lol/images/my_universe.svg" alt="Welcome To My Site">
</header>

<div class="h-auto p-20">
	<h2 class="text-4xl font-bold text-center m-4">How it works</h2>
		<div class="flex flex-col items-center justify-center">
			<p class="m-2">A few clicks.
				A few taps.
				And you're done.</p>
			<button onclick="redirectUser('Kobi')" class="bg-blue-500 px-4 py-2 rounded-lg shadow-lg font-semibold text-2xl text-white hover:scale-110 transform duration-300 focus:outline-none focus:bg-blue-400">Example: <span class="font-bold">@Kobi</span></button>
		</div>
		<div>
			<p class="m-2 text-center">Github Repo:</p>
			<div class="p-2 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-gradient-to-br from-yellow-500 to-purple-500 hover:from-purple-500 hover:to-yellow-500 rounded-lg">
				<a href="https://github.com/kobito-kun/weeb-storage"><img class="rounded-lg" src="https://gh-card.dev/repos/kobito-kun/weeb-storage.svg"></a>
			</div>
		</div>
</div>

<script>
const redirectLogin = () => {
	window.location.href = "/login"
}
const redirectRegister = () => {
	window.location.href = "/register"
}
const redirectUser = user => {
	window.location.href = `/@${user}`
}
const redirectDashboard = () => {
	window.location.href = `/dashboard`
}
</script>

</body>

</html>
